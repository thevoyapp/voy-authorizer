AWSTemplateFormatVersion: 2010-09-09
Parameters:
  S3Bucket:
    Type: String
  S3Key:
    Type: String
  Version:
    Type: String
    Default: 0.1

Resources:
  AuthorizerLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /lambda/authorizer/
      Policies:
        - PolicyName: UploadLambda
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "logs:*"
                Resource: "arn:aws:logs:*:*:*"

  AuthorizerLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key
      Handler: authorizer
      Role: !GetAtt AuthorizerLambdaRole.Arn
      Runtime: go1.x
      Timeout: "900"
